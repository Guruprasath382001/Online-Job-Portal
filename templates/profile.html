<div class="container">

    <form action="/newstudent" method="post">
      <fieldset>
      <legend>Application Form</legend>
      <label for="name">Name:</label><br>
      <input type="text" onfocus="myFunction1(this)" onblur="myFunction(this)" id="name" name="name" required><br><br>
  
      <label for="email">Email:</label><br>
      <input type="email" onfocus="myFunction1(this)" id="email" name="email" required><br><br>
  
      <label for="phno">Phone Number:</label><br>
      <input type="tel" id="phno" name="phno" maxlength="10" minlength="10" pattern="[6-9]\d{9}" required><br><br>
  
      <label for="hsc">12th Percentage:</label><br>
      <input type="text" id="hsc" name="hsc" required><br><br>
  
      <label for="sslc">10th Percentage:</label><br>
      <input type="text" id="sslc" name="sslc" required><br><br>
  
      <label for="cgpa">Bachelor's Degree CGPA:</label><br>
      <input type="text" id="cgpa" name="cgpa" required><br><br>
  
<!--      <label for="resume">Resume (PDF):</label><br>-->
<!--      <input type="file" id="resume" name="resume" accept=".pdf" ><br><br>-->
  
      <label for="school">School Name:</label><br>
      <input type="text" id="school" name="school" required><br><br>
  
      <label for="college">College Name:</label><br>
      <input type="text" id="college" name="college" required><br><br>

      <div class="ra">
      <label for="gender">Select your Gender: </label><br>
      <input type="radio" name="gender" id="male" value="male">
      <label>Male</label>&nbsp;&nbsp;&nbsp;
      <input type="radio" name="gender" id="female" value="female">
      <label>Female</label><br><br>
      </div>

      <label for="skills">Skills:</label><br>
      <input type="text" id="skills" name="skills" required><br><br>

<!--      <label for="imageInput">Upload profile pic:</label>-->
<!--      <input type="file" id="imageInput" accept="image/*" ><br><br>-->
  
      <label for="address">Address:</label><br>
      <textarea id="address" name="address" rows="6" cols="40" required></textarea><br><br>
  
      <input type="submit" value="Apply" style="background-color: orange; margin-bottom: 20px;">
      </fieldset> 
    </form>
</div>
